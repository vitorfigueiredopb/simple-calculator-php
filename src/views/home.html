<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="../assets/css/main.css">-->
  <title>Calculator PHP</title>
</head>

<body>
  <div>
    <div class="container bg-light rounded-3 shadow-lg p-3 mb-5 bg-body rounded" style="width: 300px; margin-top: 10%;">

      <header>
        <h2 class="text-center fw-bold">Calculator PHP</h2>
      </header>

      <form action="../index.php" method="post">
        <div class="row mb-3" style="padding: 4px; height: 46px;">
          <input type="text" placeholder="0" class="text-end rounded-3 pe-none fw-bold">
        </div>

        <div class="five-line row mb-2">
          <input type="button" value="DEL" class="btn btn-danger col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="CE" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="%" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="/" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
        </div>
        <div class="four-line row mb-2">
          <input type="button" value="7" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="8" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="9" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="*" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
        </div>
        <div class="third-line row mb-2">
          <input type="button" value="4" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="5" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="6" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="-" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
        </div>
        <div class="second-line row mb-2">
          <input type="button" value="1" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="2" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="3" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="+" class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
        </div>
        <div class="first-line row mb-2">
          <input type="button" value="0" class="btn btn-primary col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="button" value="." class="btn btn-dark col mb-2 fw-bold" style="margin: 0 4px; padding: 4px;">
          <input type="submit" value="=" class="btn btn-secondary col mb-2 fw-bold">
        </div>
      </form>

      <div class="text-center fw-light">
        <p>Feito por <a href="#" class="fw-bold" style="text-decoration: none; color: #4f4f4f;">Vitor Figueiredo</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
